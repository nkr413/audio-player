<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-block">

		<div id="song-name"></div>

		<div class="player-main-buttons">
			<button id="random-btn"><i class="fas fa-random"></i></button>
			<button id="back-btn"><i class="fas fa-angle-double-left"></i></button>
			<button id="start-pause-btn"><i class="fas fa-play-circle"></i></button>
			<button id="next-btn"><i class="fas fa-angle-double-right"></i></button>
			<button id="replay-btn"><i class="fas fa-redo"></i></button>
		</div>
		<br>
		<hr color="#c0c0c0">

		<div class="songs-block"></div>

	</div>
	<script src="main.js"></script>
</body>
</html>
